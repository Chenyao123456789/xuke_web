<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery02</title>
    <script src="js/jquery-2.1.4.js"></script>
    <style type="text/css">
        
    </style>
</head>

<body>
	<table width="300px" height="300px" border="1">
		<tr>
			<td>aaa</td>
			<td>222</td>
			<td>333</td>
		</tr>
		<tr>
			<td>bbb</td>
			<td>222</td>
			<td>333</td>
		</tr>
		<tr>
			<td>ccc</td>
			<td>222</td>
			<td>333</td>
		</tr>
		<tr>
			<td>ddd</td>
			<td>222</td>
			<td>333</td>
		</tr>
		<tr>
			<td>eee</td>
			<td>222</td>
			<td>333</td>
		</tr>
	</table>
	
	<ul>
			<li>1111</li>
			<li>3333</li>
			<li>444</li>
			<li>
				<ul>
					<li>9999</li>
					<li>9999</li>
				</ul>
			</li>
		</ul>
	<div>
			用户名：<input id="userName" title="用户名" name="userName" type="text" value="外人" /><span name="userNameSpan">11</span><br/>
	</div>
    <div>
		性别：<select name="sex" title="性别">
				<option value="0" selected="selected">男</option>
				<option value="1">女</option>
			</select><span></span>
	</div>
	
    <script type="text/javascript">
		//js  函数入口 不能多个
// 		window.onload=function(){
// 			test();
// 		};
		//函数入口 可以多个 按顺序执行多个入口函数
		$(function(){
			//test();
			
			//:focus
			//on绑定事件
			$("input,select").on("focus blur",function(){
				//html()==innerHTML
				var obj=$(this);
				var str=obj.is(":focus")?"请输入："+$(this).attr("title"):"";
				$(this).parent().find("span").html(str);
			});
		});
		$(function(){
			//alert(1);
		});
		
		function test(){
			//偶数行
			$("tr:even").css("background","green");
			//奇数行
			$("tr:odd").css("background","red");
			
			//直接定位到某个元素
			$("ul li:eq(2)").css("background","green");
			//gt大于
			$("ul li:gt(2)").css("background","red");
			//lt小于
			$("ul:eq(1) li:lt(2)").css("background","yellow");
			$.each($("ul li"),function(index,obj){
				alert(index+":"+$(obj).text());
			})
		}
		
    </script>
</body>

</html>
