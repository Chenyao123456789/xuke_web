<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-2.1.4.js"></script>
		<style type="text/css">
			.big {
				width: 600px;
				height: 600px;
				background-color: aqua;
				border: 1px solid #A52A2A;
			}
			.middle {
				width: 150px;
				height: 150px;
				background-color: brown;
				border: 1px solid blue;
			}
			.divfont{
				font-size: 24px;
			}
		</style>
	</head>
	<body>
		<button>更改属性</button>
		<div class="big" title="这是div">
			dddd<img src="img/5.png" />
		</div>
		<div class="middle big">ddddd</div>
		<div>什么都没有</div>
		
		<script type="text/javascript">
			$(function(){
				$("button").click(function(){
					//获取属性
					
					//追加新的样式类,原有的class不变
					$("div:eq(1)").addClass("divfont");
					//移除某个class
					$("div:eq(1)").removeClass("middle");
					alert($("div:eq(1)").attr("class"));
					//推荐还是用原生的css属性
					$("div:eq(2)").css("background-color","red");
					alert("开始变色");
					$("div:eq(2)").css("backgroundColor","green");
					alert("更改宽度和高度");
					$("div:eq(2)").css({width:"200px",height:300});
				});
			});
		</script>
			
	</body>
</html>
