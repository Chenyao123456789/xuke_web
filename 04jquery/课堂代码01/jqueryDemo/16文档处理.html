<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-2.1.4.js"></script>
		<style type="text/css">
			.big {
				width: 600px;
				height: 600px;
				background-color: aqua;
				border: 1px solid #A52A2A;
			}
			.middle {
				width: 150px;
				height: 150px;
				background-color: brown;
				border: 1px solid blue;
			}
			.divfont{
				font-size: 24px;
			}
			.small {
				width: 50px;
				height: 50px;
				background-color: greenyellow;
				border: 1px solid greenyellow;
			}
		</style>
	</head>
	<body>
		<button>append文档操作</button>
		<button>外部插入</button>
		<button>删除</button>
		<ul>
			<li>11111</li>
			<li>2222</li>
			<li>33333</li>
		</ul>
		<div class="big">顶顶顶顶
			<p>这是段落</p>
		</div>
		//style="display: none;"
		<div class="big" >11111111
		</div>
		<script type="text/javascript">
			$(function(){
				$("button:eq(0)").click(function(){
					//在ul尾部追加一个li  A<-B
					var liStr="<li>44444</li>";
					$("ul:first").append(liStr);
					//A->B后面
					$("li:eq(0)").appendTo($("ul:first"));
					
					alert("把ul放到div中去");
					$("div").append($("ul"));
				});
				$("button:eq(1)").click(function(){
					//ul放到第一div的后面
					$("div:eq(0)").after($("ul:first"));
				});
				
				$("p").click(function(){
					alert("111");
				});
				$("button:eq(2)").click(function(){
					//请空标签
					//$("div:eq(0)").empty();
					//效果等价于
					//$("div:eq(0)").html("");
					//$("p").remove();
					$("p").detach();
				});
			});
		</script>
			
	</body>
</html>
