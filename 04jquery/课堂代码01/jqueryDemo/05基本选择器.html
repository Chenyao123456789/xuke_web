<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery02</title>
    <script src="js/jquery-2.1.4.js"></script>
    <style type="text/css">
        .big {
            width: 600px;
            height: 600px;
            background-color: aqua;
            border: 1px solid #A52A2A;
        }

        .middle {
            width: 150px;
            height: 150px;
            background-color: brown;
            border: 1px solid blue;
        }

        .small {
            width: 50px;
            height: 50px;
            background-color: greenyellow;
            border: 1px solid greenyellow;
        }
    </style>
</head>

<body>
    <div class="big">祖父
        <div class="middle">大儿子
            <div class="small">大孙子1
                <input name="ss" type="text" value="大孙子" />
            </div>
        </div>
        <div class="middle">二儿子
            <input name="ss" type="text" value="二儿子" />
            <div class="small">二孙子
            </div>
        </div>
        <div class="middle">三儿子
            <div class="small">三孙子
            </div>
        </div>
    </div>
    <input id="ss" name="ss" type="text" value="外人" />
    <script type="text/javascript">
        //基本选择
		//:first --->first div
		//alert($("div:first").html());
		//:last
		//alert($(".middle:last").html());
		var obj=$(".middle :last");
		//alert($(".middle :last").html());
		//:not
		var objAry=$("input:not('#ss')");
		$.each(objAry, function (index, obj) {
			alert(":not:"+$(obj).val());
		});
    </script>
</body>

</html>
