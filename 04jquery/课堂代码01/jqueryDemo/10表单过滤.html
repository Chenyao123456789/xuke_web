<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery02</title>
    <script src="js/jquery-2.1.4.js"></script>
    <style type="text/css">

    </style>
</head>

<body>
    <input type="text" id="search" name="search" value="" />
    <input type="button" id="btn" name="btn" value="查询" />
    <input type="button" id="btn" name="btn" value="新增" />
	<input type="button" id="modify" name="modify" value="修改" />
	<br/><br/>
    <form name="form1" method="get" action="">
		<input type="hidden" name="id" value="111" />
        <table width="100%" height="600px" border="1">
            <tr>
                <td style="width: 100px;">用户名</td>
                <td>
                    <input name="userName" value="" />
                </td>
                <td style="width: 100px;">性别：</td>
                <td>
                    <input type="radio" name="sex" value="0" /> 男
                    <input type="radio" name="sex" value="1" /> 女
                </td>
            </tr>
            <tr>
                <td>密码：</td>
                <td>
                    <input name="pwd" value="" />
                </td>
                <td>学历：</td>
                <td>
                    <select name="education">
                        <option value="001">小学</option>
                        <option value="002">初中</option>
                        <option value="003">高中</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>爱好</td>
                <td>
                    <input type="checkbox" name="love" value="0" /> 射箭
                    <input type="checkbox" name="love" value="1" /> 篮球
                </td>
                <td>签名</td>
                <td>
                    <textarea name="sign"></textarea>
                </td>
            </tr>
            <tr>
                <td>文件</td>
                <td>
                    <input type="file" name="file" />
                </td>
                <td>头像：</td>
                <td>
                    <img src="img/5.png" />
                </td>
            </tr>
        </table>
        <div class="errorMsg"></div>
		<br/><br/>
        <input type="reset" id="reset" name="reset" value="重置" />
        <button type="button" id="save" name="save">保存</button>
    </form>


    <script type="text/javascript">
        $(function () {
			//注意： :input 所有的表单元素。（<input> / <select> / <textarea> / <button>）
			//$("input");//获取的是所有的input标签元素(type=text,password,email,tel)
			
			//从数据库获取数据(json的数据)
			var jsonUser={"userName":"admin"};
			//绑定事件
			$("#modify").click(function(){
				modify("education","002");
			});
        });
		
		function modify(nameStr,valStr){
			//没有:select
			var objAry=$(":input");
			$.each(objAry,function(index,obj){
				if($(obj).attr("name")==nameStr){
					$(obj).val(valStr);
				}
			});
		}
    </script>
</body>

</html>
