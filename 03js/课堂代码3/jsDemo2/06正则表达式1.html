<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		
		<a href="javascript:void(0);" onclick="test1()">测试1</a><br/>
		<a href="javascript:void(0);" onclick="test2()">测试2</a><br/>
		<a href="javascript:void(0);" onclick="test3()">测试3</a><br/>
		<script type="text/javascript">
			function test1(){
				//电话号码
				//固话:  0591-1111111  0591-11111111
				var reg=/^0\d{3}\-\d{7,8}/;
				var strErr1="0591-88888888";
				var strErr2="ddd-88888888";
				var strErr3="0591-66666";
				var strErr4="0591-66r666";
				//测试是否匹配test  返回:true /false
				alert(reg.test(strErr1));
				alert(reg.test(strErr2));
				alert(reg.test(strErr3));
				alert(reg.test(strErr4));
				
			}
			function test2(){
				//电话号码
				//固话:  0591-1111111  0591-11111111
				var reg=/^0\d{3}\-\d{7,8}/;
				var regObj=new RegExp(reg,"g");
				var strErr1="0591-88888888";
				var strErr2="ddd-88888888";
				var strErr3="0591-66666";
				var strErr4="0591-66r666";
				alert(regObj.test(strErr1));
				strErr1="0591-88888888ddddddd";
				alert(strErr1.match(regObj));
			}
			
			
		</script>
		
	</body>
</html>
